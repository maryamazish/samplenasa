#==========[H2 Database]==========
spring.datasource.url=jdbc:h2:mem:nasadb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
### Property to enable the console for the h2 database ###
### Browser url for h2 console - http://localhost:/h2-console
spring.h2.console.enabled=true
# Custom H2 Console URL
spring.h2.console.path=/h2
#==========[COMMON]==========
api.nasa.URI=https://api.nasa.gov/mars-photos/api/v1/rovers/curiosity/photos?
